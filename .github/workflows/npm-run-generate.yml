name: Generate Static Site

on:
  workflow_call:
    inputs:
      node_version:
        description: 'Node.js version'
        default: '18'
        type: string
      message:
        description: 'Commit message for generated files'
        default: 'ðŸŽ¨ Apply code styling [npm run generate]'
        type: string

  push:
    branches:
      - production  # Listen for pushes to the production branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node_version }}

      - name: Install dependencies
        run: |
          npm install
          npm cache clean --force

      - name: Run npm generate with debug
        run: |
          DEBUG=nuxt:* npm run generate

      - name: Commit generated files to production branch
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ${{ inputs.message }}
          branch: production  # Commit the changes to the production branch
